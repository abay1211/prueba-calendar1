<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos - Sorteos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    h1 {
      color: #2e3b4e;
    }
    .event {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .event h2 {
      color: #1e2a3a;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Eventos de Sorteos</h1>

    <!-- Evento 1 -->
    <div class="event">
      <h2>Sorteo Especial Marzo</h2>
      <p>Dos autos, dos bicis, 10 millones, un viaje all inclusive.</p>
      <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=Sorteo+Especial+Marzo&dates=20250327T210000Z/20250327T230000Z&details=Dos+autos,+dos+bicis,+10+millones,+un+viaje+all+inclusive" class="button" target="_blank">Agregar a Google Calendar</a>
    </div>

    <!-- Evento 2 -->
    <div class="event">
      <h2>Golden Clover</h2>
      <p>Dos PS5, tres iPhones 16.</p>
      <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=Golden+Clover&dates=20250410T000000Z/20250410T235900Z&details=Dos+PS5,+tres+iPhones+16" class="button" target="_blank">Agregar a Google Calendar</a>
    </div>

    <!-- Evento 3 -->
    <div class="event">
      <h2>Sorteo Mensual Abril</h2>
      <p>Viaje All inclusive, cine en casa, dos autos.</p>
      <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=Sorteo+Mensual+Abril&dates=20250424T000000Z/20250424T235900Z&details=Viaje+All+inclusive,+cine+en+casa,+dos+autos" class="button" target="_blank">Agregar a Google Calendar</a>
    </div>

  </div>

</body>
</html>
